server:
  port: 8070

eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: false # Indicates dont fetch information about the service which are registred let client decide which one to choose
    registerWithEureka: false # Dont register yourself because your are service registry server not client.
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    
